<form [formGroup]="demandForm" (ngSubmit)="onSubmit()">
    <mat-grid-list cols="4" rowHeight="80px" gutterSize="16px">
  
      <!-- Client Name -->
      <mat-grid-tile>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Client Name</mat-label>
          <input matInput formControlName="clientName" />
        </mat-form-field>
      </mat-grid-tile>
  
      <!-- Department Name -->
      <mat-grid-tile>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Department</mat-label>
          <input matInput formControlName="departmentName" />
        </mat-form-field>
      </mat-grid-tile>
  
      <!-- Project Name -->
      <mat-grid-tile>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Project Name</mat-label>
          <input matInput formControlName="projectName" />
        </mat-form-field>
      </mat-grid-tile>
  
      <!-- Role -->
      <mat-grid-tile>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Role</mat-label>
          <input matInput formControlName="role" />
        </mat-form-field>
      </mat-grid-tile>
  
      <!-- Years of Experience -->
      <mat-grid-tile>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Years of Experience</mat-label>
          <input matInput type="number" formControlName="yoe" />
        </mat-form-field>
      </mat-grid-tile>
  
      <!-- Skillset -->
      <mat-grid-tile>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Skillset</mat-label>
          <input matInput formControlName="skillset" />
        </mat-form-field>
      </mat-grid-tile>
  
      <!-- Location -->
      <mat-grid-tile>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location" />
        </mat-form-field>
      </mat-grid-tile>
  
      <!-- Priority -->
      <mat-grid-tile>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Priority</mat-label>
          <mat-select formControlName="priority">
            <mat-option value="High">High</mat-option>
            <mat-option value="Medium">Medium</mat-option>
            <mat-option value="Low">Low</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
  
      <!-- Demand Creation Date -->
      <mat-grid-tile>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Demand Creation Date</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="demandCreationDate" />
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
  
      <!-- Demand End Date -->
      <mat-grid-tile>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Demand End Date</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="demandEndDate" />
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
  
      <!-- Job Description -->
      <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Job Description</mat-label>
          <textarea matInput rows="1" formControlName="jobDescription"></textarea>
        </mat-form-field>
      </mat-grid-tile>
  
    </mat-grid-list>
  
    <div class="mt-4 text-right">
      <button mat-raised-button color="primary" type="submit" [disabled]="demandForm.invalid">
        {{ mode === 'edit' ? 'Update Demand' : 'Create Demand' }}
      </button>
    </div>
  </form>
